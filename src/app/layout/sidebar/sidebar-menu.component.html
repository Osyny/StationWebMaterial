<nav class="sidebar__nav">
  <ul
    class="nav nav-pills nav-sidebar flex-column nav-flat"
    data-widget="treeview"
    role="menu"
    data-accordion="false"
  >
    <ng-container *ngFor="let item of menuItems">
      <ng-container
        *ngTemplateOutlet="sidebarInner; context: { item: item }"
      ></ng-container>
    </ng-container>
  </ul>
</nav>

<ng-template #sidebarInner let-item="item">
  <li
    *ngIf="isMenuItemVisible(item)"
    class="nav-item"
    [class.menu-open]="!item.isCollapsed"
    [class.has-treeview]="item.children"
  >
    <a
      *ngIf="item.route && item.route.indexOf('http') != 0"
      class="nav-link"
      [routerLink]="item.route"
      [class.active]="item.isActive"
      [class.isChild]="item.isChild"
      (click)="sidebarClose()"
    >
      <svg class="icon" width="16" height="16">
        <use [attr.href]="'/assets/img/sprite.svg#' + item.icon"></use>
      </svg>
      <span>{{ item.label }}</span>
    </a>
    <a
      *ngIf="item.route && item.route.indexOf('http') == 0 && !item.children"
      class="nav-link"
      target="_blank"
      [href]="item.route"
      (click)="sidebarClose()"
    >
      <i class="nav-icon {{ item.icon }}"></i>
      <span>{{ item.label }}</span>
    </a>
    <a
      *ngIf="!item.route && item.children"
      class="nav-link"
      href="javascript:;"
      [class.active]="item.isActive"
      [class.sub-open]="!item.isCollapsed"
      (click)="item.isCollapsed = !item.isCollapsed"
      (click)="sidebarClose()"
    >
      <i class="nav-icon {{ item.icon }}"></i>
      <i class="pi pi-angle-left" style="font-size: 20px"></i>
      <span>{{ item.label }}</span>
    </a>
    <ul
      *ngIf="item.children"
      class="nav nav-treeview"
      [collapse]="item.isCollapsed"
      [isAnimated]="true"
    >
      <ng-container *ngFor="let item of item.children">
        <ng-container
          *ngTemplateOutlet="sidebarInner; context: { item: item }"
        ></ng-container>
      </ng-container>
    </ul>
  </li>
</ng-template>
